<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette - Themed Arrangement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .palette-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }
        .theme-group {
            display: flex;
            gap: 10px;
        }
        .color-box {
            width: 150px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            border-radius: 8px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
        }
        /* Dark Theme */
        .c1 { background-color: #0e2431; }
        .c2 { background-color: #081f37; }
        .c12 { background-color: #121435; }
        
        /* Warm Theme */
        .c3 { background-color: #a21232; }
        .c4 { background-color: #a23131; }
        .c5 { background-color: #8a0f0f; }
        
        /* Light Theme */
        .c6 { background-color: #ffe8d6; color: black; }
        .c7 { background-color: #ffc97c; color: black; }
        .c8 { background-color: #ffd6a4; color: black; }
        .c9 { background-color: #f5b553; color: black; }
        .c10 { background-color: #f4e5c2; color: black; }
        .c11 { background-color: #fff4e1; color: black; }
    </style>
</head>
<body>

    <h2>Color Palette - Arranged by Theme</h2>

    <div class="palette-container">
        <h3>Dark Theme</h3>
        <div class="theme-group">
            <div class="color-box c1">#0e2431</div>
            <div class="color-box c2">#081f37</div>
            <div class="color-box c12">#121435</div>
        </div>

        <h3>Warm Theme</h3>
        <div class="theme-group">
            <div class="color-box c3">#a21232</div>
            <div class="color-box c4">#a23131</div>
            <div class="color-box c5">#8a0f0f</div>
        </div>

        <h3>Light Theme</h3>
        <div class="theme-group">
            <div class="color-box c6">#ffe8d6</div>
            <div class="color-box c7">#ffc97c</div>
            <div class="color-box c8">#ffd6a4</div>
            <div class="color-box c9">#f5b553</div>
            <div class="color-box c10">#f4e5c2</div>
            <div class="color-box c11">#fff4e1</div>
        </div>
    </div>

</body>
</html>
